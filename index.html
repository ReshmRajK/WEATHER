<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER CHECK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body style="background-color: skyblue;">
    <div class="container w-100 mt-5">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 bg-info right-side">
                <h1 class="mt-3">WEATHER</h1>
                <p id="temp1">Temperature</p>
                <h4 id="cName">City Name</h4>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 bg-secondary left-side">
                <input type="text" id="cityName" placeholder="Enter City Name"
                    class="form-control mt-3 text-white bg-secondary border-0">
                <div class="mt-3 d-flex justify-content-between">
                    <button type="button" onclick="setData()" class="btn btn-secondary">Search</button>
                    <button type="button" onclick="refresh()" class="btn btn-secondary">Refresh</button>
                </div>
                <hr style="color: white;">
                <h6 class="mt-3">Weather Details</h6>
                <div>
                    <label id="country1" class="text-white item">Country</label>
                </div>
                <div>
                    <label id="humidity1" class="text-white mt-5 item">Humidity</label>
                </div>
                <div>
                    <label id="wind1" class="text-white mt-5 item">Wind</label>
                </div>
                <div>
                    <label id="pressure1" class="text-white mt-5 item">Pressure</label>
                </div>

                <hr style="color: white;">
            </div>
        </div>
    </div>
</body>
<script src="./weather.js"></script>

</html>
